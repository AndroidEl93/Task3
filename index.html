<html>
<head>
	<title>Задание #3</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="datepicker.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="header">
		<div class="user">
			<img src="img/user.png">
		</div>
		<div class="search">
			<img src="img/search.png">
			<input id="search" type="text" placeholder="Поиск">
		</div>
	</div>
	<div class="menu">
		<input id="menu_btn_today" type="button" value="Сегодня">
		<input id="menu_btn_week" type="button" value="На неделю">
		<div id="menu_datepicker"></div>
		<input id="menu_cb_unfulfilled" type="checkbox">
		<label for="menu_cb_unfulfilled">Только не выполненные</label>
	</div>
	<div class="list">
		<div id="list_date"></div>
		<div class="list_sort">
			<div>Сортировать по дате</div>
			<img src="img/sort.png">
		</div>
		<div id="list_container"></div>
	</div>
</body>
</html>
